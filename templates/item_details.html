<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>{{ item_name }}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }

        .header {
            background-color: #ffffff;
            padding: 20px 0;
            border-bottom: 1px solid #eee;
        }

        .header-logo {
            height: 60px;
            margin-bottom: 10px;
        }

        .brand-title {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-size: 24px;
            font-weight: 700;
            margin: 0;
            color: #292929;
        }

        .item-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: start;
        }

        .item-image {
            width: 100%;
            max-width: 600px;
            height: auto;
        }

        .item-details {
            padding: 20px;
        }

        .item-title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #292929;
        }

        .calories {
            color: #666;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .description {
            font-size: 18px;
            line-height: 1.6;
            color: #444;
            margin-bottom: 30px;
        }

        .price {
            font-size: 24px;
            font-weight: 600;
            color: #292929;
            margin-bottom: 30px;
        }

        .customization-section {
            margin-top: 30px;
        }

        .customization-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #292929;
        }

        .customization-options {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .option-checkbox {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
        }

        .option-checkbox:hover {
            background-color: #f8f8f8;
        }

        .add-to-cart {
            background-color: #ffbc0d;
            color: #292929;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
        }

        .add-to-cart:hover {
            background-color: #ffa500;
        }

        .not-available {
            background-color: #f8f8f8;
            color: #666;
            padding: 8px 16px;
            border-radius: 4px;
            display: inline-block;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .back-button {
            margin-bottom: 20px;
            color: #666;
            text-decoration: none;
            display: inline-block;
        }

        .back-button:hover {
            color: #292929;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container text-center">
            <a href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Beef Burger Co Logo" class="header-logo">
            </a>
            <h1 class="brand-title">Beef Burger Co.</h1>
        </div>
    </div>

    <div class="container">
        <a href="{{ url_for('home') }}" class="back-button mt-4">‚Üê Back to Menu</a>
    </div>

    <div class="item-container">
        <div class="item-image-container">
            <img src="{{ url_for('static', filename=item.image) }}" alt="{{ item_name }}" class="item-image">
        </div>
        <div class="item-details">
            <h1 class="item-title">{{ item_name }}</h1>
            <div class="calories">{{ item.calories }}</div>
            <p class="description">{{ item.description }}</p>
            <div class="price">${{ "%.2f"|format(item.price) }}</div>

            {% if item.customizations %}
            <div class="customization-section">
                <h2 class="customization-title">Customize Your Order</h2>
                <div class="customization-options">
                    {% for option in item.customizations %}
                    <label class="option-checkbox">
                        <input type="checkbox" name="customization" value="{{ option }}">
                        {{ option|title }}
                        {% if option in extras %}
                            (+${{ "%.2f"|format(extras[option]) }})
                        {% elif option in vegetables and vegetables[option] > 0 %}
                            (+${{ "%.2f"|format(vegetables[option]) }})
                        {% endif %}
                    </label>
                    {% endfor %}
                </div>
            </div>
            {% endif %}

            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>

    <script>
// do customisations and cart stuff in js
</script>
</body>
</html>
